<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Biblioteca de Currículos</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Raleway', sans-serif;
  background: linear-gradient(to top,#5f0088,#8600BF);
  color: white;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 40px;
  gap: 20px;
  flex-wrap: wrap;
}

.container { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }

.card {
  background: rgba(255,255,255,.12);
  padding: 30px;
  border-radius: 20px;
  min-width: 300px;
  text-align: center;
  backdrop-filter: blur(6px);
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
  opacity:0;
  transform: translateY(30px);
  animation: fadeSlideIn 0.6s forwards;
}

.card:nth-child(1){ animation-delay:0.1s; }
.card:nth-child(2){ animation-delay:0.3s; }

@keyframes fadeSlideIn{
  to { opacity:1; transform: translateY(0);}
}

button {
  padding:12px;
  border-radius:10px;
  border:none;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
  transition: transform .3s ease, box-shadow .3s ease;
  width:100%;
}

.download-btn{
  background:white; color:#8600BF; border:2px solid white;
}

.download-btn:hover{
  transform: scale(1.03);
  box-shadow:0 10px 20px rgba(0,0,0,.25);
}

#filesList { margin-top:20px; display:flex; flex-direction: column; gap:12px; align-items:center; width:100%; }

.file-card{
  background: rgba(255,255,255,.2);
  padding:10px 14px;
  border-radius:12px;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition: transform .3s ease;
}

.file-card:hover{
  transform: scale(1.02);
}
.file-card a{
  color:white;
  text-decoration:none;
  font-weight:600;
}

#msg{ margin-top:10px; font-size:14px; }
</style>
</head>
<body>

<div class="container">

  <div class="card">
    <h1>Biblioteca de Currículos</h1>
    <p id="msg">Cargando archivos...</p>
    <div id="filesList"></div>
    <button class="download-btn" onclick="window.location.href='../index.html'">Volver</button>
  </div>

</div>

<script>
const webAppURL = "https://script.google.com/macros/s/AKfycbyYewBEx7OY6E091vsWoQJyj1KrZLOpnFLVxvu0BpeDe5aaHsMeaPU4PYJ5MSw-abGAbQ/exec?list=true";

async function loadFiles(){
  const msg = document.getElementById("msg");
  const filesList = document.getElementById("filesList");
  try{
    const res = await fetch(webAppURL);
    if(!res.ok) throw new Error("No se pudo cargar");
    const files = await res.json();

    if(files.length === 0){
      msg.innerText = "No hay archivos disponibles.";
      return;
    }

    msg.innerText = "";

    files.forEach(f=>{
      const div = document.createElement("div");
      div.className = "file-card";

      const name = document.createElement("span");
      name.innerText = f.name;

      const link = document.createElement("a");
      link.href = f.url;
      link.target = "_blank";
      link.innerText = "Descargar";

      div.appendChild(name);
      div.appendChild(link);
      filesList.appendChild(div);
    });

  }catch(err){
    msg.innerText = "Error al cargar los archivos.";
    console.error(err);
  }
}

document.addEventListener("DOMContentLoaded", loadFiles);
</script>
</body>
</html>
