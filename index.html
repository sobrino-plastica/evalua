<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evalua+ | Herramientas gratuitas para evaluación por competencias</title>

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family:'Raleway', sans-serif;
    overflow:hidden;
    background: #f0f0f0;
}

/* ===== GRID GENERAL ===== */
.container {
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 1fr;
    gap: 20px; /* espacio uniforme entre divs */
    width:100vw;
    height:100vh;
    padding: 20px;
}

/* ===== SECTIONS ===== */
.section {
    display:flex;
    justify-content:center;
    align-items:center;
    text-decoration:none;
    color:white;
    position:relative;
    overflow:hidden;
    border-radius:0px;
    padding:20px;
    animation: fadeSlideIn 0.8s ease forwards;
    opacity:0;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 0.8s ease;
    background-size:200% 200%;
}

.section:hover {
    transform: scale(1.03);
    background-position: top center;
}

/* Cascada según el índice */
.section:nth-child(1){animation-delay:.1s;}
.section:nth-child(2){animation-delay:.2s;}
.section:nth-child(3){animation-delay:.3s;}
.section:nth-child(4){animation-delay:.4s;}
.section:nth-child(5){animation-delay:.5s;}
.section:nth-child(6){animation-delay:.6s;}

/* ===== ANIMACIÓN ORIGINAL ===== */
@keyframes fadeSlideIn {
    from { opacity:0; transform: translateY(40px); }
    to { opacity:1; transform: translateY(0); }
}

/* ===== COLORES ===== */
.proyecto { background: linear-gradient(to top,#4f7f00,#69A600); }
.funciona { background: linear-gradient(to top,#d6b315,#F5CF27); color:#222; }
.comparte { background: linear-gradient(to top,#5f0088,#8600BF); }

.sda { background: linear-gradient(to top,#FF8C00,#ED5E05); }
.rubrica { background: linear-gradient(to top,#005EFF,#0016DE); }
.evaluar { background: linear-gradient(to top,#009C06,#085C01); }

.proyecto:hover { background: linear-gradient(to top,#6fae00,#8fd600); }
.funciona:hover { background: linear-gradient(to top,#FFEA00,#DEB600); }
.comparte:hover { background: linear-gradient(to top,#8e00d6,#7000B0); }
.sda:hover { background: linear-gradient(to top,#FA7500,#D95102); }
.rubrica:hover { background: linear-gradient(to top,#0018F5,#0009B8); }
.evaluar:hover { background: linear-gradient(to top,#009C06,#007805); }

/* ===== CONTENIDO ===== */
.content {
    text-align:center;
}

.content img {
    margin-bottom:18px;
    transition: transform 0.4s ease;
    max-width: 50%;
    height: auto;
}

.section:hover img {
    transform: scale(1.2);
}

.content p {
    font-size:24px;
    font-weight:500;
    transition: transform 0.4s ease, font-weight 0.3s ease;
}

.section:hover p {
    transform: scale(1.15);
    font-weight:700;
}

/* ===== INDICADOR ===== */
.enter-indicator {
    font-size:26px;
    opacity:0;
    margin-top:8px;
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.section:hover .enter-indicator {
    opacity:1;
    transform: translateY(-5px);
}

/* ===== FOOTER ===== */
#fixedFooter {
    position:fixed;
    bottom:0;
    width:100%;
    text-align:center;
    font-size:13px;
    color:#5e5e5e;
    background:#f5f7fa;
    padding:6px 0;
    pointer-events:none;
    z-index:1000;
}
.content-sda img {
    max-width: 50%; /* más grande */
}

.content-rubrica img {
    max-width: 60%; /* tamaño medio */
}

.content-rubrix img {
    max-width: 40%; /* más pequeño */
}

</style>
</head>

<body>

<div class="container">

    <!-- FILA SUPERIOR -->
    <a href="proyecto/evalua.html" class="section proyecto">
        <div class="content">
            <p>El proyecto</p>
            <div class="enter-indicator">&gt;</div>
        </div>
    </a>

    <a href="como-funciona/index.html" class="section funciona">
        <div class="content">
            <p>¿Cómo funciona?</p>
            <div class="enter-indicator">&gt;</div>
        </div>
    </a>

    <a href="comparte/comparte.html" class="section comparte">
        <div class="content">
            <p>Comparte tu currículo :)</p>
            <div class="enter-indicator">&gt;</div>
        </div>
    </a>

    <!-- FILA INFERIOR -->
    <a href="sdamaker/index.html" class="section sda" target="_blank">
    <div class="content content-sda">
        <img src="img/logo_sdamaker.png" alt="SdAmaker">
        <p>Diseñar SdA</p>
        <div class="enter-indicator">&gt;</div>
    </div>
</a>

<a href="rubrimaker/index.html" class="section rubrica" target="_blank">
<div class="content content-rubrica">
    <img src="img/logo_rubrimaker.png" alt="Rubrimaker">
    <p>Diseñar rúbrica</p>
    <div class="enter-indicator">&gt;</div>
</div>
</a>

<a href="rubrix/index.html" class="section evaluar" target="_blank">
<div class="content content-rubrix">
    <img src="img/logo_rubrix.png" alt="Rubrix">
    <p>Evaluar</p>
    <div class="enter-indicator">&gt;</div>
</div>
</a>

</div>

<footer id="fixedFooter">
© 2026 Proyecto evalua+ • Diseñado por José Manuel Sobrino Carrasco con <span style="color:#FF3B3B;">❤</span> para docentes
</footer>

</body>
</html>
